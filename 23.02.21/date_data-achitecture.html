<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DATA ARCHITECTURE</title>
  <style>
    .bg_color {
      background-color: rgb(254, 238, 212)
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    let myDay = {
      Morning : {
        집에서 : ["일어나기", "고양이 방 청소하기", "씻기", "화장품 바르기", "외출복 상의 입기", "머리 말리기", "외출복 하의 입기", "외출복 아우터 입기", "가방 매기", "집에서 나오기"],
        나와서 : ["버스 정류장 까지 걸어가기", "버스 기다리기", "버스 탑승하기", "환승 정류장에서 내리기", "황승 버스 기다리기", "황승 버스 탑승하기", "둔산동에서 내리기", "학원까지 걸어가기", "엘레베이터에 탑승하기", "엘레베이터에서 내려 305호실까지 걸어가기", "QR코드 찍고 자리에 앉기"]
      },
      Lanch : ["305호 강의실에서 나와 계단으로 1층으로 걸어가기", "골목길을 쭉 따라 걸어 편의점으로 가기", "편의점 의자에 앉아 점심 식사 하기", "나와서 다시 골목길을 따라 학원으로 가기", "3층까지 계단으로 올라가기", "305호 강의실로 입장하기"],
      Evening: {
        집까지_가는길 : ["수업을 마치고 학원에서 나오기(계단)", "버스 정류장까지 걸어가기", "버스 탑승하기", "환승 정류장에서 내리기", "천변도로를 타고 집까지 걸어가기", "엘레베이터를 타고 집으로 올라가기"],
        집에_도착해서 : ["집에 도착해서 간단한 운동하기", "고양이 방 청소해주기", "씻기", "밥 먹기", "컴퓨터 하기", "잠들기"]
      }
    }

    // div 생성
    let root = document.getElementById("root");
    let C_div = document.createElement("div");
    
    // root 아래에 div 삽입
    root.appendChild(C_div);
    
    //생성한 div에 class 부여
    let root_1st_div = root.children[0];
    root_1st_div.classList.add("first_div", "bg_color");

    // 생성한 div에 h1 삽입
    let C_h1 = document.createElement('h1');
    C_h1.textContent = "특정 시간에 무엇을 했는지";
    document.getElementsByClassName("first_div")[0].appendChild(C_h1);

    // 버튼 생성 변수
    let button = document.getElementsByTagName("input")

    // myDay에 key의 갯수 만큼 버튼 만들기
    let count=0;
    for (i=1; i<=Object.keys(myDay).length; i++) {
      let p = document.createElement("input");
      p.type="button";
      document.getElementsByClassName("first_div")[0].appendChild(p);
      button[count].classList.add("button_"+Object.keys(myDay)[count]);
      button[count].value=Object.keys(myDay)[count];
      count++;
    }

    // 결과창 만들기
    let result = document.createElement("div");
    result.classList.add("result")
    root.appendChild(result);

    // key 버튼을 누르면 key가 나오기
    button[0].onclick = function () {
      console.log("test text");
      for (i=1, i<=Object.keys(myDay.Morning).length; i++;) {
        console.log("test text");
        let p = document.createElement("input");
        p.type="button";
        document.getElementsByClassName("result")[0].appendChild(p);
      }
    }

    // premitive value = 원시값
    // reference value = 참조값
  </script>
</body>
</html>
