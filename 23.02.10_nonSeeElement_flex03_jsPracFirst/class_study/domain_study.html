<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gird</title>
  <style>
    .grid_wrap {
      display:grid;
      width: 500px;
      height: 300px;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="grid_wrap">
      <div>test_1</div>
      <div>test_2</div>
      <div>test_3</div>
    </div>
  </div>
</body>
</html>
