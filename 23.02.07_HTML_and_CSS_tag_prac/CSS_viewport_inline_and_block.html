<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      h1 {
        background-color: #9198fd;
        width: 3000px;
        height: 100px;
      }
      span {
        background-color: rgb(249, 255, 193);
        width: 3000px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 명령어 입력 : h1{안녕하세요}-->
    <!--h1에게 디스플레이 block부분을 inline으로 바꿔줌-->
    <!--유저 에이전트 스타일이 지워지고 개발자가 지정한 디스플레이 방식을 적용 하겠다
    선언->발표(발의)-->
    <!--브라우저에서 정한 폰트 사이즈 2em을 내가 커스텀 하여서 32px, 350으로 바꾼다-->
    <h1>안녕하세요</h1>
    <!--CSS : 빠르게 확인하고 빠르게 바꾼다 : 이해하고 바꾸고 숙달한다 빨라진다-->
    <!--diplay-inline과 block은 HTML 1.0에도 존재를 하였었다.-->

    <!-- 명령어 입력 : lorem -->
    <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat ullam inventore, ad perspiciatis repudiandae eaque iure corrupti debitis quas. Perferendis possimus corporis quas explicabo voluptas culpa laboriosam fugiat atque vel.</span>
  </body>
</html>
