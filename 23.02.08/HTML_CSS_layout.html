<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--이렇게 썼었다
  <div id="header"></div>
  <div id="nav"></div>
  <div id="main"></div>
  -->

  <!--이렇게 만들어 주었다 W3에서-->
  <!--시맨틱하다=의미가 직관적이다-->
  <!--div와 완전히 동일하다-->
  <!--id의 사용 고충의 수고를 덜었다.-->

  <header>header</header>
  <nav>nav</nav>
  <main>main</main>
  <section>section</section>
  <article>article</article>
  <aside>aside</aside>
  <footer>footer</footer>
</body>
</html>
