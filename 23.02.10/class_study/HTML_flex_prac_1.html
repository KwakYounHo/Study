<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex_prac_display</title>
  <style>
    ol {
      list-style-type: none;
    }
    li {
      background-color: rgb(199, 164, 164);
      display: inline-block;
      width: 200px;
      height: 30px;
    }
  </style>
</head>
<body>
  <ol>
    <li>items_1</li>
    <li>items_2</li>
    <li>items_3</li>
    <li>items_4</li>
    <li>items_5</li>
  </ol>
</body>
</html>
