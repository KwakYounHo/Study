<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex_prac_flex</title>
  <style>
    ol {
      width: 1000px;
      height: 500px;
      
      background-color: bisque;
      list-style-type: none;
      
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
    }
    li {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <ol>
    <li>items_1</li>
    <li>items_2</li>
    <li>items_3</li>
    <li>items_4</li>
    <li>items_5</li>
  </ol>
</body>
</html>
