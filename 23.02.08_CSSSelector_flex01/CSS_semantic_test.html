<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    header {
      background-color: aliceblue;
    }
    nav {
      background-color: aqua;
    }
    main {
      background-color: beige;
    }
    article {
      background-color: darkgoldenrod;
    }
    aside {
      background-color: blue;
    }
    section {
      background-color: cadetblue;
    }
    footer {
      background-color: chartreuse;
    }
  </style>
</head>
<body>
  <header><h1>헤더</h1></header>
  <nav><h1>네비</h1></nav>
  <main><h1>메인</h1></main>
  <aside><h1>사이드</h1></aside>
  <article><h1>아티클</h1></article>
  <section><h1>섹션</h1></section>
  <h1>nav, aside,article,section - 메인 안에 들어가는(본문에 들어가는) 아이들은 기본 폰트나 크기 설정값이 다르다.<br>
  각 항목의 em값 때문에 바뀌는 듯 하다.
  </h1>
  <footer><h1>푸터</h1></footer>
</body>
</html>
